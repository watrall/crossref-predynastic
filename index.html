<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predynastic Egypt Research Explorer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid">
        <header class="py-5 text-center">
            <div class="header-content">
                <h1 class="display-4 mb-3">Predynastic Egyptian</h1>
                <p class="lead mb-0">Research Publications Explorer</p>
                <div class="header-divider"></div>
                <p class="mt-3">Discover scholarly works on Egypt's Predynastic period (c. 6000-3100 BCE)</p>
            </div>
        </header>

        <section class="card search-card mb-4">
            <div class="card-body">
                <div class="row g-3 mb-4">
                    <div class="col-md-9">
                        <div class="search-input-wrapper">
                            <i class="fas fa-search search-icon"></i>
                            <input type="text" id="searchInput" class="form-control search-input" placeholder="Search titles, authors, keywords...">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-primary w-100 search-button" onclick="applyFilters()">
                            <i class="fas fa-search me-2"></i>Search
                        </button>
                    </div>
                </div>
                
                <div class="facets-section">
                    <h6 class="facet-title"><i class="fas fa-filter me-2"></i>Filters</h6>
                    <div class="row g-3 mb-3" id="facetsContainer">
                        <!-- Facets will be populated here -->
                    </div>
                </div>
                
                <div class="text-center">
                    <button class="btn btn-sm btn-outline-secondary" onclick="clearAllFilters()">
                        <i class="fas fa-times-circle me-2"></i>Clear Filters
                    </button>
                </div>
            </div>
        </section>

        <section class="card results-card">
            <div class="card-header d-flex justify-content-between align-items-center flex-wrap gap-3">
                <div class="stats" id="stats">Loading publications...</div>
                <div class="d-flex align-items-center gap-2">
                    <label class="mb-0 small">Group by:</label>
                    <select id="groupBy" class="form-select form-select-sm" onchange="displayResults()" style="width: auto;">
                        <option value="none">None</option>
                        <option value="year">Year</option>
                        <option value="type">Publication Type</option>
                        <option value="author">First Author</option>
                    </select>
                </div>
            </div>
            
            <div class="card-body" id="resultsContainer">
                <div class="text-center py-5">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-3">Loading Predynastic Egyptian research publications...</p>
                </div>
            </div>
            
            <div class="card-footer" id="paginationContainer">
                <!-- Pagination will be populated here -->
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
